<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content1">
            <form action="">
            <h1>ADIOS SHOES</h1>
            <p>Thank you for your time to fill out this survey form and use our product</p>
            <div class="content">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email">
                <label for="age">Age:</label>
                <input type="number" placeholder="Age">
                <label for="birthday">Birthday:</label>
                <input type="date">
                <label for="profession">Profession:</label>
                <select name="" id="">
                    <option disabled selected value>select one</option>
                    <option value=" Student">Student</option>
                    <option value="College student">College student</option>
                    <option value="Worker"> Worker</option>
                </select>
            </div>
            <div class="content">
                <label for="">How do you know about our shoe products?:</label>
                <select name="" id="">
                    <option disabled selected value>select one</option>
                    <option value="teman">Friend</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="Phamplet">Phamplet</option>
                    <option value="YouTube channel ADIOS Shoes">YouTube channel ADIOS Shoes</option>
                </select>
            </div>
            <div class="content">
                <p>What is your favorite shoes of our shoe?:</p>
                <label for=""><input type="checkbox" value="R17">R17 running</label>
                <label for=""><input type="checkbox" value="B18">B18 Badminton</label>
                <label for=""><input type="checkbox" value="C11">C11 Casual</label>
                <label for=""><input type="checkbox" value="G21">G21 Golf</label>
                <label for=""><input type="checkbox" value="F12">F12 Football</label>
            </div>
            <div class="content">
                <p>Would you recommend our shoes to your friends?:</p>
                <label for=""><input type="radio" name="r">Definitely</label>
                <label for=""><input type="radio" name="r">May be</label>
                <label for=""><input type="radio" name="r">Not sure</label>
            </div>
            <div class="feedback"><p>Your opinions and suggestions about our products</p>
                <textarea name="" id="" rows="3"></textarea>
                <button>Submit</button></div>
            
            
        </form>
        </div>

    </div>
</body>

</html>
